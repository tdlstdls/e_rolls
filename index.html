<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベロ</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      padding: 10px;
      max-width: 1000px;
      margin: auto;
      background-color: #f0f2f5;
      color: #333;
      font-size: 16px;
    }
    .container {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1, h2, h3 {
      color: #004085;
      border-bottom: 2px solid #e9ecef;
      padding-bottom: 5px;
      font-size: 1.5rem;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls .input-item {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .controls .input-item label {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 1rem;
    }
    .controls .input-item input,
    .controls .input-item select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .controls button {
      width: 100%;
      padding: 12px 20px;
      margin-top: 10px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result-container {
      margin-top: 20px;
    }
    #result-table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 0.8rem;
      min-width: 300px;
      table-layout: fixed;
    }
    th, td {
      padding: 6px; 
      text-align: center;
      border: 1px solid #ddd;
      word-break: break-all;
    }
    th {
      background-color: #f8ffa;
      font-weight: bold;
      color: #495057;
    }
    .row-number-header {
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 1.1em;
    }
    .re-gacha-cell {
      line-height: 1.2;
    }
    .eyeball-text {
      color: red;
      font-weight: bold;
    }
    .path-cell {
      background-color: #e6ffe6 !important;
    }
    #cellCount {
        font-weight: bold;
        margin-top: 10px;
        font-size: 0.9rem;
    }
    .seed-counts p {
      font-weight: bold;
      color: #d9534f;
      margin: 5px 0;
    }
    .path-values {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
    .path-values p {
        font-weight: bold;
        color: #007bff;
        margin: 5px 0;
    }
    .path-next-10 {
        font-size: 0.8rem;
        margin: 5px 0;
        white-space: pre-wrap;
    }
    .guaranteed-eyeball-cell {
        background-color: #ffe6e6 !important;
        font-weight: bold;
        color: #d9534f;
    }
    /* G1～G10用の着色クラス */
    .g-ten-pull-highlight {
        background-color: #fffacd !important; /* 薄い黄色 */
    }
    /* G11～G21用の着色クラス */
    .g-path-next-10 {
        background-color: #f0f8ff !important; /* 薄い青 */
    }
    /* 列幅を均等に設定 */
    th:first-child, td:first-child {
        width: 10%;
    }
    th:nth-child(2), td:nth-child(2),
    th:nth-child(3), td:nth-child(3),
    th:nth-child(4), td:nth-child(4),
    th:last-child, td:last-child {
        width: 22.5%; /* (100 - 10) / 4 = 22.5% */
    }
    /* PC表示時のレイアウト */
    @media (min-width: 768px) {
        .controls {
            flex-direction: row;
            align-items: flex-end;
            gap: 15px;
        }
        .controls button {
            width: auto;
            margin-top: 0;
        }
    }
    #tenPullResult {
      margin-top: 20px;
    }
    #tenPullResult h3 {
        margin-bottom: 5px;
    }
    #tenPullResult p {
        margin-bottom: 5px;
        font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>イベロ</h1>
    
    <div class="controls">
      <div class="input-item">
        <label for="gachaIdSelector">Gacha</label>
        <select id="gachaIdSelector">
          <option value="34">34: ハロウィン</option>
        </select>
      </div>
      <div class="input-item">
        <label for="seedInput">SEED</label>
        <input type="number" id="seedInput" value="123456789">
      </div>
      <div class="input-item">
        <label for="guaranteedRollsInput">最初の確定枠までのロール数</label>
        <input type="number" id="guaranteedRollsInput" value="30" min="1">
      </div>
      <button id="executeButton">更新</button>
    </div>
    
    <div id="output"></div>

    <div id="result-container">
      <div id="result-table-container"></div>
      <div id="cellCount"></div>
    </div>
  </div>

  <script>
    function xorshift32(seed) {
      let x = seed;
      x ^= x << 13;
      x ^= x >>> 17;
      x ^= x << 15;
      return x >>> 0;
    }

    const gachaData = {
      '34': {
        name: 'ハロウィン',
        targetRate: 600,
        rarityRates: { '0': 2000, '1': 5000, '2': 3000, '3': 0, '4': 0 }
      }
    };

    const gachaMaster = {
      '34': {
        '0': { itemCounts: 1, itemNo: [10] },
        '1': { itemCounts: 4, itemNo: [0, 3, 11, 12] },
        '2': { itemCounts: 4, itemNo: [2, 4, 5, 14] },
        '3': { itemCounts: 0, itemNo: [] },
        '4': { itemCounts: 0, itemNo: [] }
      }
    };

    const itemNameMaster = {
      0: "スピダ",
      1: "トレレ",
      2: "ネコボン",
      3: "ニャンピュ",
      4: "おかめ",
      5: "スニャ",
      10: "5千XP",
      11: "1万XP",
      12: "3万XP",
      14: "10万XP"
    };

    const itemNameToId = {
      "スピダ": 0,
      "トレレ": 1,
      "ネコボン": 2,
      "ニャンピュ": 3,
      "おかめ": 4,
      "スニャ": 5,
      "5千XP": 10,
      "1万XP": 11,
      "3万XP": 12,
      "10万XP": 14
    };

    const seedInput = document.getElementById('seedInput');
    const gachaIdSelector = document.getElementById('gachaIdSelector');
    const guaranteedRollsInput = document.getElementById('guaranteedRollsInput');
    const executeButton = document.getElementById('executeButton');
    const output = document.getElementById('output');
    const resultTableContainer = document.getElementById('result-table-container');
    const cellCountDisplay = document.getElementById('cellCount');

    let forceReGachaMode = false;

    executeButton.addEventListener('click', () => {
        runSimulationAndDisplay();
    });

    function runSimulationAndDisplay() {
      const seedValue = parseInt(seedInput.value, 10);
      const firstGuaranteedRolls = parseInt(guaranteedRollsInput.value, 10) || 30;

      if (isNaN(seedValue)) {
        output.textContent = '有効な数値を入力してください。';
        return;
      }

      let xorshiftArray = [];
      let moduloArray = [];
      let currentSeed = seedValue;
      for (let i = 0; i < 1000; i++) {
        currentSeed = xorshift32(currentSeed);
        xorshiftArray.push(currentSeed);
        moduloArray.push(currentSeed % 10000);
      }

      const selectedGachaId = gachaIdSelector.value;
      const gacha = gachaData[selectedGachaId];
      const master = gachaMaster[selectedGachaId];

      if (!gacha || !master) {
        output.textContent = '無効なガチャIDです。';
        return;
      }
      
      // 全セルの抽選結果を事前に計算して固定
      let items = new Array(300).fill(-1);
      let rarities = new Array(300).fill(-1);
      let isEyeballCell = new Array(300).fill(false);
      let reGachaItems = new Array(300).fill("---");
      
      const rates = gacha.rarityRates;
      const thresholds = {
        '0': rates['0'],
        '1': rates['0'] + rates['1'],
        '2': rates['0'] + rates['1'] + rates['2'],
        '3': rates['0'] + rates['1'] + rates['2'] + rates['3'],
        '4': 10000
      };
      
      for (let i = 0; i < 300; i++) {
        const hitSeedIndex = i;
        const isHit = (moduloArray[hitSeedIndex] < gacha.targetRate);
        isEyeballCell[i] = isHit;

        if (isHit) {
            continue;
        }

        const raritySeedIndex = i + 1;
        const itemSeedIndex = i + 2;

        if (itemSeedIndex >= xorshiftArray.length) {
            continue;
        }

        let rarityId;
        if (moduloArray[raritySeedIndex] < thresholds['0']) { rarityId = 0; }
        else if (moduloArray[raritySeedIndex] < thresholds['1']) { rarityId = 1; }
        else if (moduloArray[raritySeedIndex] < thresholds['2']) { rarityId = 2; }
        else if (moduloArray[raritySeedIndex] < thresholds['3']) { rarityId = 3; }
        else { rarityId = 4; }
        rarities[i] = rarityId;

        const itemInfo = master[rarityId];
        if (itemInfo.itemCounts > 0) {
          const itemOffset = xorshiftArray[itemSeedIndex] % itemInfo.itemCounts;
          items[i] = itemInfo.itemNo[itemOffset];
        }

        if (rarityId === 1 && itemInfo.itemCounts >= 2) {
            const reGachaSeedIndex = itemSeedIndex + 1;
            if (reGachaSeedIndex < xorshiftArray.length) {
                const originalItemNoList = [...itemInfo.itemNo];
                const itemIndex = originalItemNoList.indexOf(items[i]);
                if (itemIndex > -1) {
                    originalItemNoList.splice(itemIndex, 1);
                }
                const newDivisor = originalItemNoList.length;
                const seedForReGacha = xorshift32(xorshiftArray[reGachaSeedIndex]);
                const reGachaOffset = seedForReGacha % newDivisor;
                const reGachaItemId = originalItemNoList[reGachaOffset];
                reGachaItems[i] = itemNameMaster[reGachaItemId];
            }
        }
      }

      // 抽選経路を追跡し、表示内容を確定
      let displayItems = new Array(300).fill("---");
      let isReGachaOccurred = new Array(300).fill(false);
      let path = [];
      let currentCellIndex = 0;
      let lastActualItemId = -1;
      
      while (currentCellIndex < 300) {
          path.push(currentCellIndex);
          
          if (isEyeballCell[currentCellIndex]) {
              lastActualItemId = -1;
              currentCellIndex += 1;
          } else {
              const currentItem = items[currentCellIndex];
              const rarityId = rarities[currentCellIndex];

              let isReGacha = false;
              if (rarityId === 1 && lastActualItemId === currentItem) {
                  isReGacha = true;
              }
              
              if (isReGacha && reGachaItems[currentCellIndex] !== "---") {
                  isReGachaOccurred[currentCellIndex] = true;
                  lastActualItemId = itemNameToId[reGachaItems[currentCellIndex]];
                  currentCellIndex += 4;
              } else {
                  lastActualItemId = currentItem;
                  currentCellIndex += 3;
              }
          }
      }
      
      const coloredCellCount = path.length;
      let guaranteedCount = 0;
      const guaranteedEyeballIndices = [];
      let nextGuaranteedRoll = firstGuaranteedRolls;

      for (let i = 0; i < coloredCellCount; i++) {
        const index = path[i];
        if ((i + 1) === nextGuaranteedRoll) {
          guaranteedEyeballIndices.push(index);
          guaranteedCount++;
          nextGuaranteedRoll += 30;
        }
      }

      // 非着色セルも含むすべてのセルの表示内容を決定
      for (let i = 0; i < 300; i++) {
          if (isEyeballCell[i]) {
              const nextRollRow = Math.floor((i + 1) / 3) + 1;
              const nextRollCol = String.fromCharCode('A'.charCodeAt(0) + ((i + 1) % 3));
              const nextRollAddress = `${nextRollCol}${nextRollRow}`;
              displayItems[i] = `<span class="eyeball-text">${nextRollAddress})目玉</span>`;
          } else if (isReGachaOccurred[i] && path.includes(i)) {
              const nextIndex = i + 4;
              const nextRollRow = Math.floor((nextIndex) / 3) + 1;
              const nextRollCol = String.fromCharCode('A'.charCodeAt(0) + (nextIndex % 3));
              const nextRollAddress = `${nextRollCol}${nextRollRow}`;
              displayItems[i] = `${itemNameMaster[items[i]]}▼<br>${reGachaItems[i]} [${nextRollAddress}]`;
          } else {
              displayItems[i] = itemNameMaster[items[i]] || '---';
          }
      }
      
      // 消費シード数とpathの値を計算
      const seedCounts = [];
      let currentSeedIndex = 0;
      let lastItemId = -1;
      
      for(let i = 0; i < 5; i++) {
          if (currentSeedIndex >= 300 || currentSeedIndex >= xorshiftArray.length || path.length <= i) {
              seedCounts.push("---");
              continue;
          }

          const isHit = (moduloArray[currentSeedIndex] < gacha.targetRate);
          let startSeed = currentSeedIndex;
          
          if (isHit) {
              currentSeedIndex += 1;
              lastItemId = -1;
          } else {
              const rarityId = rarities[currentCellIndex];
              const currentItem = items[currentCellIndex];
              const isReGacha = (rarityId === 1 && lastItemId === currentItem && reGachaItems[currentCellIndex] !== "---");

              if (isReGacha) {
                  currentSeedIndex += 4;
                  lastItemId = itemNameToId[reGachaItems[startSeed]];
              } else {
                  currentSeedIndex += 3;
                  lastItemId = currentItem;
              }
          }

          seedCounts.push(currentSeedIndex - startSeed);
      }
      

      // G列の10連結果の抽選ロジック
      const tenPullRows = [];
      const guaranteedRoll = (firstGuaranteedRolls > 0 && firstGuaranteedRolls <= 10) ? firstGuaranteedRolls : -1;
      
      let lastTenPullItemId = -1;
      let currentSeedOffset = 0;
      
      for (let i = 0; i < 10; i++) {
        let pullResult = {};
        const isHit = (moduloArray[currentSeedOffset] < gacha.targetRate);
        const isGuaranteed = (i + 1) === guaranteedRoll;

        if (isGuaranteed) {
          pullResult.result = '目玉(確定)';
          lastTenPullItemId = -1;
          currentSeedOffset += 1;
        } else if (isHit) {
          pullResult.result = '目玉';
          lastTenPullItemId = -1;
          currentSeedOffset += 1;
        } else {
          const raritySeedIndex = currentSeedOffset + 1;
          const itemSeedIndex = currentSeedOffset + 2;

          if (itemSeedIndex >= xorshiftArray.length) {
              pullResult.result = 'SEED不足';
              lastTenPullItemId = -1;
              currentSeedOffset += 3;
              continue;
          }

          let rarityId;
          if (moduloArray[raritySeedIndex] < thresholds['0']) { rarityId = 0; }
          else if (moduloArray[raritySeedIndex] < thresholds['1']) { rarityId = 1; }
          else if (moduloArray[raritySeedIndex] < thresholds['2']) { rarityId = 2; }
          else if (moduloArray[raritySeedIndex] < thresholds['3']) { rarityId = 3; }
          else { rarityId = 4; }

          const itemInfo = master[rarityId];
          let currentItemId = -1;
          let itemName = "---";
          
          if (itemInfo.itemCounts > 0) {
              const itemOffset = xorshiftArray[itemSeedIndex] % itemInfo.itemCounts;
              currentItemId = itemInfo.itemNo[itemOffset];
              itemName = itemNameMaster[currentItemId] || "不明";
          }
          
          if (rarityId === 1 && lastTenPullItemId === currentItemId) {
              const reGachaSeedIndex = itemSeedIndex + 1;
              if (reGachaSeedIndex < xorshiftArray.length) {
                  const originalItemNoList = [...itemInfo.itemNo];
                  const itemIndex = originalItemNoList.indexOf(currentItemId);
                  if (itemIndex > -1) {
                      originalItemNoList.splice(itemIndex, 1);
                  }
                  const newDivisor = originalItemNoList.length;
                  const seedForReGacha = xorshift32(xorshiftArray[reGachaSeedIndex]);
                  const reGachaOffset = seedForReGacha % newDivisor;
                  const reGachaItemId = originalItemNoList[reGachaOffset];
                  pullResult.result = `${itemName}▼<br>${itemNameMaster[reGachaItemId]}`;
                  lastTenPullItemId = reGachaItemId;
                  currentSeedOffset += 4;
              } else {
                  pullResult.result = itemName;
                  lastTenPullItemId = currentItemId;
                  currentSeedOffset += 3;
              }
          } else {
              pullResult.result = itemName;
              lastTenPullItemId = currentItemId;
              currentSeedOffset += 3;
          }
        }
        tenPullRows.push(pullResult);
      }
      
      const finalTenPullResults = tenPullRows.map(row => row.result);

      // G11からG20までのデータを作成
      const gPathNext10Results = new Array(10).fill('---');
      for(let i = 1; i <= 10; i++) {
        if(path.length > i) {
            const baseValue = path[i];
            let eyeballCount = 0;
            for(let j = 1; j <= 10; j++) {
                const seedIndex = baseValue + j;
                if(seedIndex < moduloArray.length && moduloArray[seedIndex] < gacha.targetRate) {
                    eyeballCount++;
                }
            }
            gPathNext10Results[i-1] = eyeballCount;
        }
      }

      // 次のガチャの番地を計算
      const nextRollIndex = currentSeedOffset;
      const nextRollRow = Math.floor(nextRollIndex / 3) + 1;
      const nextRollCol = String.fromCharCode('A'.charCodeAt(0) + (nextRollIndex % 3));
      const nextRollAddress = `${nextRollCol}${nextRollRow}`;

      // G10の表示内容を更新
      const originalG10Content = finalTenPullResults[9];
      let newG10Display;
      
      if (originalG10Content.includes('目玉')) {
        newG10Display = `<span class="eyeball-text">${nextRollAddress}) ${originalG10Content}</span>`;
      } else {
        newG10Display = `${nextRollAddress}) ${originalG10Content}`;
      }
      
      finalTenPullResults[9] = newG10Display;

      createAndDisplayTable(items, path, isEyeballCell, guaranteedEyeballIndices, finalTenPullResults, rarities, isReGachaOccurred, reGachaItems, gPathNext10Results);
      
      const normalCount = coloredCellCount - guaranteedCount;
      const totalCount = normalCount + guaranteedCount;
      cellCountDisplay.innerHTML = `(通常ロール数) ${normalCount} + (確定ロール数) ${guaranteedCount} = (合計ロール数) ${totalCount}`;
    }
    
    function createAndDisplayTable(items, path, isEyeballCell, guaranteedEyeballIndices, tenPullRows, rarities, isReGachaOccurred, reGachaItems, gPathNext10Results) {
        let table = '<table><thead><tr><th class="row-number-header">❐</th><th>A</th><th>B</th><th>C</th><th>G</th></tr></thead><tbody>';
        
        const pathSet = new Set(path);
        const guaranteedEyeballSet = new Set(guaranteedEyeballIndices);

        for (let r = 0; r < 100; r++) {
            table += `<tr><td>${r + 1}</td>`;
            for (let c = 0; c < 3; c++) {
                const index = r * 3 + c;
                let classList = ['re-gacha-cell'];
                let cellContent = "---";

                if (pathSet.has(index)) {
                    // 抽選経路上のセル
                    classList.push('path-cell');
                    if (guaranteedEyeballSet.has(index)) {
                        classList.push('guaranteed-eyeball-cell');
                        let originalItemName;
                        if (isEyeballCell[index]) {
                            originalItemName = '目玉';
                        } else if (isReGachaOccurred[index]) {
                            originalItemName = reGachaItems[index];
                        } else {
                            originalItemName = itemNameMaster[items[index]] || "不明";
                        }
                        cellContent = `<span class="eyeball-text">目玉(確定)／${originalItemName}</span>`;
                    } else if (isEyeballCell[index]) {
                        cellContent = `<span class="eyeball-text">${String.fromCharCode('A'.charCodeAt(0) + ((index + 1) % 3))}${Math.floor((index + 1) / 3) + 1})目玉</span>`;
                    } else if (isReGachaOccurred[index]) {
                        const nextIndex = index + 4;
                        const nextRollRow = Math.floor((nextIndex) / 3) + 1;
                        const nextRollCol = String.fromCharCode('A'.charCodeAt(0) + (nextIndex % 3));
                        const nextRollAddress = `${nextRollCol}${nextRollRow}`;
                        cellContent = `${itemNameMaster[items[index]]}▼<br>${reGachaItems[index]} [${nextRollAddress}]`;
                    } else {
                        cellContent = itemNameMaster[items[index]] || "---";
                    }
                } else {
                    // 抽選経路外のセル
                    if (isEyeballCell[index]) {
                         cellContent = `<span class="eyeball-text">${String.fromCharCode('A'.charCodeAt(0) + ((index + 1) % 3))}${Math.floor((index + 1) / 3) + 1})目玉</span>`;
                    } else {
                         cellContent = itemNameMaster[items[index]] || '---';
                    }
                }

                table += `<td class="${classList.join(' ')}">${cellContent}</td>`;
            }
            
            // G列の追加と着色
            let gCellClass = 're-gacha-cell';
            let gCellContent = '';
            if (r < 10) {
                gCellClass += ' g-ten-pull-highlight';
                gCellContent = tenPullRows[r] || '';
            } else if (r >= 10 && r < 20) {
                gCellClass += ' g-path-next-10';
                gCellContent = gPathNext10Results[r - 10];
            } else {
                gCellContent = '';
            }

            table += `<td class="${gCellClass}">${gCellContent}</td>`;

            table += '</tr>';
        }
        
        table += '</tbody></table>';
        resultTableContainer.innerHTML = table;

        const rowNumberHeader = document.querySelector('.row-row-number-header');
        if (rowNumberHeader) {
            rowNumberHeader.addEventListener('click', () => {
                forceReGachaMode = !forceReGachaMode;
                runSimulationAndDisplay();
            });
        }
    }

    runSimulationAndDisplay();
  </script>
</body>
</html>
